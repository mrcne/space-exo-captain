name: Build and Deploy API to Heroku (Heroku registry only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

# Required secrets:
# - HEROKU_API_KEY
# - HEROKU_APP_NAME

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and push image to Heroku registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Set up Heroku CLI
        uses: heroku/actions/setup@v2

      - name: Release on Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku container:release web --app "$HEROKU_APP_NAME"
